<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.min.css" rel="stylesheet">

    <title>TeamMusic - Music</title>
  </head>
  <body>
    <main class="mt-2 pt-10">
      <div class="container">

        <section class="wow fadeIn">
          <div class="row mx-1">
            <!-- Grid column -->
            <div class="col-md-12">
              <!-- Card -->
              <div class="card">

              <!-- Card image -->
              <div class="view overlay zoom">
              <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/food.jpg" alt="Card image cap">
              <a>

                <div class="mask rgba-white-slight"></div>
                  <div class="mask flex-bottom-right">
                    <div class="card-img-overlay h-100 d-flex flex-column justify-content-end">
                      <h4 class="card-title">2:10</h4>
                   </div>
                  </div>
              </a>
              </div>

              <!-- Button -->
              <ul align="right">
              <li class="list-inline-item">
              <a class="btn btn-primary btn-rounded btn-action ml-auto mr-4 mdb-color lighten-3"><i
                class="fas fa-play pl-1"></i></a></li>
              <li class="list-inline-item">
              <a class="btn btn-primary btn-rounded btn-action ml-auto mr-4 mdb-color lighten-3"><i
                class="fas fa-download pl-1"></i></a></li>
              </ul>

              <!-- Card content -->
              <div class="card-body">

              <!-- Title -->
              <h4 class="card-title font-weight-bold indigo-lighter-hover mb-3">Alan Walker - On My Way</h4>
              <hr>
              <!-- Text -->
              <p class="card-text">Published by : ....</p>

              </div>

              <!-- Card footer -->
              <div class="rounded-bottom mdb-color lighten-3 text-center pt-3">
              <ul class="list-unstyled list-inline font-small">
              <li class="list-inline-item pr-2 white-text"><i class="far fa-clock pr-1"></i>05/10/2015</li>
              <li class="list-inline-item"><a href="#" class="white-text"><i class="fas fa-eye"></i> 5</a></li>
              </ul>
              </div>

              </div>
              <!-- Card -->
            </div>
          </div>
        </section>
      </div>
    </main>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Initializations -->
    <script type="text/javascript">
      // Animations initialization
      new WOW().init();

    </script>
  </body>
</html>
